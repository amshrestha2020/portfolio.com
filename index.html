<!DOCTYPE html>
<html>
  <head>
     <meta charset = "UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>My Portfolio </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  <link href="https://fonts.googleapis.com/css?family=Public+Sans:300,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
  </head>

<body>

<div id = "loading" class="loader"></div>

<div class = "main" id = "mainContainer" hidden>

<img height = "250" width = "250" id = "profileImage" alt="Avatar">
<h2 id = "fullName" style="font-family:times new roman"></h2>
<p id = "bio" ></p>
<h5 id = "followersInformation" style="font-family:times new roman"></h5>
<p> Check me on <a id = "githubLink">Github</a> </p>

<div class = "container-fluid mt-3">
   <div class = "jumbotron jumbotron-fluid bg-info text-white">
      <div class = "container-fluid">
         <h5 class = "display-5">My Projects</h5>
      </div>
   </div>
  <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr class="table-info">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
   </div>
 </div>
</div>



<script>
fetch("https://api.github.com/users/amshrestha2020")
.then(response => response.json())
.then(function(data){
console.log(data)

let followersCount = data['followers']
let followersInfo = `I have ${followersCount} followers on Github`

document.getElementById('profileImage').src = data['avatar_url']
document.getElementById('fullName').textContent = data['name']
document.getElementById('bio').textContent = data['bio']
document.getElementById('followersInformation').textContent = followersInfo

document.getElementById('githubLink').href = data['html_url']
document.getElementById('mainContainer').hidden = false
document.getElementById('loading').hidden = true
});

</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src = "js/index.js"></script>
</body>
</html>
